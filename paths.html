<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th>
                Host
            </th>
            <th>
                Role
            </th>
            <th>
                Environment
            </th>
            <th>
                Path
            </th>
            <th>
                Share
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="path in paths">
            <td>
                {{path.Host.Name}}.{{path.Host.Domain}}
            </td>
            <td>
                {{path.Role}}
            </td>
            <td>
                {{path.Environment}}
            </td>
            <td>
                <code>{{path.Path}}</code>
            </td>
            <td>
                
                <code>{{path.Share}}</code>
            </td>
            <td>
                <a href="./index.html#/path/{{path.Share | urlencode}}" title="{{path.Share}}">
                    <i class="fa fa-pencil"></i>
                </a>
                <a href="./index.html#/path/{{path.Share | urlencode}}" title="{{path.Share}}">
                    <i class="fa fa-times"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p>
    <a href="./index.html#/path/new" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Add another search path
    </a>
</p>
